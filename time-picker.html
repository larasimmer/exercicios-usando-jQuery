<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Time picker</title>
        <link rel="stylesheet" href="time-picker.css">
    </head>
    <body>
        <h1>Time picker</h1>
        <label for="hora">Selecione um horário disponível:</label>
        <input type="text" name="hora" id="hora"><br>

        <ul class="hora-opcoes">
            <li><button>10:00</button></li>
            <li><button>11:00</button></li>
            <li><button>12:00</button></li>
            <li><button>13:00</button></li>
        </ul>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="timePicker.js"></script>
    </body>
</html>
